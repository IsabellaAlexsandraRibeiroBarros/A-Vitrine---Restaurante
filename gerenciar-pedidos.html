<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Pedidos - D'VITRINNE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="logo">
    <a href="paginainicial.html"><img src="D'VITRINNE2.png" alt="Logo"></a>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="cardapio.html">Cardápio</a></li>
      <li><a href="area-funcionario.html">Área do Funcionário</a></li>
    </ul>
  </nav>
</header>

<main class="painel-geral">
  <section class="painel-header">
    <div class="gold-line"></div>
    <h1>GERENCIAR PEDIDOS</h1>
  </section>

  <section class="tabela-container">
    <table class="tabela-pratos">
      <thead>
        <tr>
          <th>ID</th>
          <th>ID Mesa</th>
          <th>ID Cliente</th>
          <th>Itens do Pedido</th>
          <th>Valor Total (R$)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>5</td>
          <td>12</td>
          <td>2x Pappardelle Ragu, 1x Água</td>
          <td>158,00</td>
          <td>Em preparo</td>
        </tr>
        <tr>
          <td>102</td>
          <td>3</td>
          <td>9</td>
          <td>1x Tagliolini Burrata, 2x Suco</td>
          <td>146,00</td>
          <td>Servido</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="acoes-gerenciar">
    <button id="editarPedido">Editar Pedido</button>
    <button id="adicionarPedido">Adicionar Pedido</button>
    <button id="removerPedido">Remover Pedido</button>
    <button onclick="window.location.href='area-funcionario.html'">Voltar</button>
  </section>
</main>

<div id="modalUnificado" class="modal-unificado">
  <div class="conteudo">
    <h2 id="modalTitulo">Adicionar Pedido</h2>
    <form id="formModal">
      <div id="camposDinamicos"></div>
      <div class="botoes">
        <button type="submit" class="salvar">Salvar</button>
        <button type="button" class="cancelar" id="fecharModal">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<footer>
  <div class="footer-container">
    <img src="D'VITRINNE2.png" alt="Logo" />
    <p>© 2025 D'VITRINNE<br>Todos os direitos reservados.</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
